<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ID="content-container">
        <img ID="header-image" src ="header.svg">
        <div ID="button-container">
            <div style="color:white">Color:</div>
            <div>
                <input id="color-picker" type="color">
            </div>
            <div style="color:white">Grid size:</div>
            <div id="grid-settings">
                <div id="grid-dimensions">10</div>
                <div id="grid-adjustment">
                    <div class="grid-arrow" onclick="dimensionUp()">▲</div>
                    <div class="grid-arrow" onclick="dimensionDown()">▼</div>
                </div>
            </div>
            <button onclick="refreshGrid()" ID="set-dimensions">Set</button>
            <button onclick="clearGrid()" ID="clear-button">Clear</button>
        </div>
        <div ID="grid-container">
            <div ID="grid">
                <div ID="welcome-text">
                <b>Ready to make some pixel art?</b><br>
                You can use the color selector to pick a color, and then 
                click each pixel individually to fill it in.<br><br>You can also readjust 
                the grid's width up to a maximum of 50 pixels.<br>
                <br>
                <button onclick="openUI()" id="start-button">Get started!</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const gridContainer = document.getElementById("grid-container")
        const dimensionBox = document.getElementById("grid-dimensions")
        const artUI = document.getElementById("button-container")
        let dimension = 10

        function refreshGrid() {
            const grid = document.getElementById("grid")
            grid.remove()
            const newGrid = document.createElement('div')
            newGrid.setAttribute('id','grid')
            gridContainer.appendChild(newGrid)
            const width = (1/dimension*100)
            for (let i=1;i<=dimension*dimension;i++) {
                const newCell = document.createElement('div')
                newCell.classList.add("cell")
                newCell.style.width= width + "%"
                newCell.style.height= width + "%"
                newGrid.appendChild(newCell)
            }
        }

        function clearGrid() {
            const cells = document.querySelectorAll('.cell')
            cells.forEach(cell => {
                cell.style.backgroundColor = 'white'
            })
        }

        function openUI() {
            artUI.style.display="flex"
            refreshGrid()
        }

        function dimensionUp() {

        }

        function dimensionDown() {

        }
    </script>
</body>
</html>
